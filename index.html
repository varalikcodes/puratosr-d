<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Industry & Startups Collaboration Go-No-Go System</title>
  
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      height: 100vh;
      background: url('dudethisimage.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: transparent;
      backdrop-filter: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 120px;
      margin-top: 20px;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
      margin-left: auto;
      margin-right: 40px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 0.95rem;
      border: none;
      background-color: #800000;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background-color: #660000;
      transform: scale(1.05);
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 100px; /* Space for top bar and logo */
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .progress-bar-container {
      width: 100%;
      height: 8px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #800000;
      width: 0%;
      transition: width 0.4s ease;
      border-radius: 5px;
    }

    .inner-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #800000;
      margin-bottom: 10px;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .notes-section {
      margin-top: 20px;
      text-align: left;
    }

    .notes-section textarea {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.95rem;
      resize: vertical;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="top-left">
      <img class="logo" src="puratos-logo.jpeg" alt="Puratos Logo" />
    </div>
    <div class="top-buttons">
      <button id="returnBtn" class="btn">Return</button>
      <button id="startOverBtn" class="btn">Start Over</button>
    </div>
  </div>

  <div class="main-content">
    <div class="container" id="container">
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="inner-title">Go-No-Go System</div>
      <div class="question" id="question">Loading question...</div>
      <div class="options" id="options"></div>
      <div class="notes-section">
        <label for="notes">Your Notes:</label><br>
        <textarea id="notes" rows="3" placeholder="Optional comments..."></textarea>
      </div>
    </div>
  </div>

  <script>
    const questions = [...]; // Keep original questions array here
    let currentQuestionIndex = 0;
    let history = [];
    let decisions = [];
    let notesMap = {};

    function stripHTML(html) {
      const div = document.createElement("div");
      div.innerHTML = html;
      return div.textContent || div.innerText || "";
    }

    function renderQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      document.getElementById('question').innerHTML = currentQuestion.question;
      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      if (currentQuestion.options.length > 0) {
        optionsContainer.style.display = 'flex';
        currentQuestion.options.forEach((option, index) => {
          const button = document.createElement('button');
          button.className = 'btn';
          button.textContent = option;
          button.onclick = () => nextQuestion(index);
          optionsContainer.appendChild(button);
        });
      } else {
        optionsContainer.style.display = 'none';
      }
      document.getElementById('notes').value = notesMap[currentQuestionIndex] || '';
      updateProgressBar();
    }

    function nextQuestion(optionIndex) {
      const currentQuestion = questions[currentQuestionIndex];
      const answer = currentQuestion.options[optionIndex];
      decisions.push({
        question: stripHTML(currentQuestion.question),
        answer: answer,
        notes: document.getElementById('notes')?.value || ""
      });
      notesMap[currentQuestionIndex] = document.getElementById('notes')?.value || "";
      const nextIndex = currentQuestion.next[optionIndex];
      if (nextIndex !== -1) {
        history.push(currentQuestionIndex);
        currentQuestionIndex = nextIndex;
        renderQuestion();
      } else {
        showSummary();
      }
    }

    function returnQuestion() {
      notesMap[currentQuestionIndex] = document.getElementById('notes')?.value || "";
      if (history.length > 0) {
        currentQuestionIndex = history.pop();
        renderQuestion();
      }
    }

    function startOver() {
      history = [];
      currentQuestionIndex = 0;
      decisions = [];
      notesMap = {};
      renderQuestion();
    }

    function updateProgressBar() {
      const totalSteps = questions.length;
      const isTerminal = questions[currentQuestionIndex].next.length === 1 && questions[currentQuestionIndex].next[0] === -1;
      const completedSteps = isTerminal ? totalSteps : Math.min(history.length + 1, totalSteps);
      const progressPercent = (completedSteps / totalSteps) * 100;
      document.getElementById('progressBar').style.width = `${progressPercent}%`;
    }

    function showSummary() {
      const container = document.getElementById('container');
      container.innerHTML = `<div class="inner-title">Your Decision Path</div><ul id="decisionTree"></ul><button class="btn" onclick="downloadSummary()">Download Summary</button>`;
      const list = document.getElementById('decisionTree');
      list.style.textAlign = "left";
      decisions.forEach((step, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>Q:</strong> ${step.question}<br><strong>A:</strong> ${step.answer}` + (step.notes ? `<br><strong>Notes:</strong> ${step.notes}` : "");
        list.appendChild(li);
      });
    }

    function downloadSummary() {
      let content = 'Your Decision Tree:\n\n';
      decisions.forEach((step, index) => {
        content += `Q${index + 1}: ${step.question}\n`;
        content += `→ Answer: ${step.answer}\n`;
        if (step.notes) {
          content += `→ Notes: ${step.notes}\n`;
        }
        content += '\n';
      });
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'decision-tree-summary.txt';
      link.click();
    }

    document.getElementById('returnBtn').onclick = returnQuestion;
    document.getElementById('startOverBtn').onclick = startOver;

    renderQuestion();
  </script>
</body>
</html>
