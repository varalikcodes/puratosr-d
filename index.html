<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go-No-Go System</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.2/docx.umd.min.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      height: 100vh;
      background: url('dudethisimage.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      color: #333;
    }
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 999;
    }
    .logo {
      height: 100px;
    }
    .top-buttons .btn {
      margin-left: 10px;
    }
    .btn {
      background-color: #800000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background-color: #660000;
      transform: scale(1.05);
    }
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      margin-top: 100px;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .progress-bar-container {
      width: 100%;
      height: 8px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-bar {
      height: 100%;
      background-color: #800000;
      width: 0%;
      transition: width 0.2s ease;
    }
    .options {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #downloadDocxBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="puratos-logo.jpeg" class="logo" alt="Puratos Logo">
    <div class="top-buttons">
      <button id="returnBtn" class="btn">Return</button>
      <button id="startOverBtn" class="btn">Start Over</button>
    </div>
  </div>
  <div class="main-content">
    <div class="container" id="container">
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div id="question" class="question">Loading...</div>
      <div id="options" class="options"></div>
      <textarea id="notes" rows="3" placeholder="Optional notes..."></textarea>
    </div>
  </div>
  <button id="downloadDocxBtn" class="btn" onclick="downloadDocx()">Download Summary</button>

  <script>
    const questions = [...]; // Insert your question array here
    let currentQuestionIndex = 0;
    let history = [];
    let decisions = [];
    let notesMap = {};

    const stripHTML = html => new DOMParser().parseFromString(html, 'text/html').body.textContent || "";

    const renderQuestion = () => {
      const q = questions[currentQuestionIndex];
      document.getElementById('question').innerHTML = q.question;
      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      document.getElementById('notes').value = notesMap[currentQuestionIndex] || '';

      if (q.next.length === 1 && q.next[0] === -1) {
        document.getElementById('downloadDocxBtn').style.display = 'block';
        return;
      }

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.className = 'btn';
        btn.onclick = () => nextQuestion(i);
        optionsContainer.appendChild(btn);
      });

      updateProgressBar();
    };

    const nextQuestion = i => {
      const q = questions[currentQuestionIndex];
      decisions.push({
        question: stripHTML(q.question),
        answer: q.options[i],
        notes: document.getElementById('notes').value.trim()
      });
      notesMap[currentQuestionIndex] = document.getElementById('notes').value.trim();
      const nextIdx = q.next[i];
      if (nextIdx !== -1) {
        history.push(currentQuestionIndex);
        currentQuestionIndex = nextIdx;
        renderQuestion();
      } else {
        document.getElementById('downloadDocxBtn').style.display = 'block';
      }
    };

    const returnQuestion = () => {
      notesMap[currentQuestionIndex] = document.getElementById('notes').value.trim();
      if (history.length > 0) {
        currentQuestionIndex = history.pop();
        renderQuestion();
      }
    };

    const startOver = () => {
      history = [];
      currentQuestionIndex = 0;
      decisions = [];
      notesMap = {};
      document.getElementById('downloadDocxBtn').style.display = 'none';
      renderQuestion();
    };

    const updateProgressBar = () => {
      const percent = ((history.length + 1) / questions.length) * 100;
      document.getElementById('progressBar').style.width = `${percent}%`;
    };

    function downloadDocx() {
      const { Document, Packer, Paragraph, TextRun } = window.docx;
      const doc = new Document();
      const children = decisions.map((step, i) =>
        new Paragraph({
          children: [
            new TextRun({ text: `Q${i + 1}: ${step.question}`, bold: true }),
            new TextRun(`\n→ Answer: ${step.answer}`),
            ...(step.notes ? [new TextRun(`\n→ Notes: ${step.notes}`)] : []),
            new TextRun("\n")
          ]
        })
      );
      doc.addSection({ children });
      Packer.toBlob(doc).then(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'GoNoGo_Summary.docx';
        link.click();
      });
    }

    document.getElementById('returnBtn').onclick = returnQuestion;
    document.getElementById('startOverBtn').onclick = startOver;
    window.onload = renderQuestion;
  </script>
</body>
</html>
