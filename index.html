<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industry & Startups Collaboration Go-No-Go System</title>
  <style>
    /* Organic & Artisanal Background with a soft warm gradient */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #A0522D, #F5DEB3, #FFF8DC);
      position: relative;
      overflow: hidden;
    }

    /* Subtle paper texture overlay for a handcrafted feel */
    .body-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/old-mathematics.png');
      opacity: 0.1;
      pointer-events: none;
      z-index: 1;
    }

    /* Muted background animation: slow-moving particles for a lively, yet unobtrusive feel */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.05;
      animation: particleAnimation 60s linear infinite;
      z-index: 0;
    }

    @keyframes particleAnimation {
      from { background-position: 0 0; }
      to { background-position: -1000px -1000px; }
    }

    /* Glassmorphism container with woodgrain overlay */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      border: 2px solid rgba(128, 0, 0, 0.5);
      overflow: hidden;
    }

    /* Optional woodgrain overlay hinting at traditional baking boards */
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      opacity: 0.1;
      pointer-events: none;
      border-radius: inherit;
      z-index: -1;
    }

    /* Title section with a modern, clean look */
    .title {
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      border: 2px solid rgba(128, 0, 0, 0.7);
      z-index: 2;
    }

    .logo {
      width: 200px;
      margin-bottom: 10px;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    /* Button styling with organic colors and a futuristic glowing effect */
    .btn {
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      background-color: #800000;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .btn:hover {
      background-color: #660000;
      transform: scale(1.05);
    }

    /* Futuristic glowing effect on hover */
    .btn::after {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 5px;
      background: transparent;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .btn:hover::after {
      opacity: 1;
    }

    /* Food-inspired digital overlay for a subtle flour or cocoa dusting effect */
    .food-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/old-wall.png');
      opacity: 0.05;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="body-overlay"></div>
  
  <div class="container" id="container">
    <div class="title">
      <img class="logo" src="https://www.foodbusinessnews.net/ext/resources/2022/02/04/puratos-logo-LEAD.jpg?height=635&t=1643994463&width=1200" alt="Puratos Logo">
      <br>
      Industry/Startup Collaborations Go-No-Go System
    </div>
    
    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options"></div>
  </div>
  
  <div class="food-overlay"></div>
  
  <script>
    const questions = [
      { question: "Is the product or technology innovative?", options: ["Yes", "No"], next: [2, 1] },
      { question: "<span style='color:#FF0000'>No-Go</span>", options: [], next: [-1] },
      { question: "Has Puratos recently done a similar collaboration?", options: ["Yes", "No"], next: [1, 3] },
      { question: "Is the collaborator's work relevant to a Puratos business unit?", options: ["Yes", "No"], next: [4, 1] },
      { question: "Is there customer demand for this type of product?", options: ["Yes", "No"], next: [5, 6] },
      { question: "Has the technology been done by someone else?", options: ["Yes", "No"], next: [7, 8] },
      { question: "Is it aligned with the goals of other internal teams?", options: ["Yes", "No"], next: [5, 8] },
      { question: "Is the collaborator closer to commercialization or are they more specialized than competitors?", options: ["Yes", "No"], next: [8, 1] },
      { question: "Do they already have a contract in place with another company?", options: ["Yes", "No"], next: [1, 9] },
      { question: "Is the collaborator Scope 1 neutral, or working on it?", options: ["Yes", "No"], next: [10, 1] },
      { question: "Are they, or do they have a plan to be Scope 2 and 3 neutral?", options: ["Yes", "No"], next: [11, 1] },
      { question: "Does the collaborator have well-developed sustainability initiatives?", options: ["Yes", "No"], next: [12, 1] },
      { question: "What category best fits the collaboration?", options: ["Technology", "Ingredient"], next: [13, 14] },
      { question: "Insert technology-specific questions here", options: [], next: [-1] },
      { question: "Is it GRAS-certified?", options: ["Yes", "No"], next: [15, 16] },
      { question: "Are there allergens in the product?", options: ["Yes", "No"], next: [1, 17] },
      { question: "Does the collaborator have a plan to obtain certification?", options: ["Yes", "No"], next: [15, 1] },
      { question: "Is it GMO-free?", options: ["Yes", "No"], next: [18, 1] },
      { question: "Insert more ingredient-specific questions here", options: [], next: [-1] },
      { question: "<span style='color:#008000'>GO!</span>", options: [], next: [-1] }
    ];

    let currentQuestionIndex = 0;

    function renderQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      document.getElementById('question').innerHTML = currentQuestion.question;

      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';

      if (currentQuestion.options.length > 0) {
        optionsContainer.style.display = 'flex';
        currentQuestion.options.forEach((option, index) => {
          const button = document.createElement('button');
          button.className = 'btn';
          button.textContent = option;
          button.onclick = () => nextQuestion(index);
          optionsContainer.appendChild(button);
        });
      } else {
        optionsContainer.style.display = 'none';
      }
    }

    function nextQuestion(optionIndex) {
      const nextIndex = questions[currentQuestionIndex].next[optionIndex];
      if (nextIndex !== -1) {
        currentQuestionIndex = nextIndex;
        renderQuestion();
      }
    }

    renderQuestion();
  </script>
</body>
</html>
