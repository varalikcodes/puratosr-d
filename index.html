  <style>
    /* Organic & Artisanal Background with a soft warm gradient */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #A0522D, #F5DEB3, #FFF8DC);
      position: relative;
      overflow: hidden;
    }

    /* Subtle paper texture overlay for a handcrafted feel */
    .body-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/old-mathematics.png');
      opacity: 0.1;
      pointer-events: none;
      z-index: 1;
    }

    /* Muted background animation: slow-moving particles for a lively, yet unobtrusive feel */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.05;
      animation: particleAnimation 60s linear infinite;
      z-index: 0;
    }

    @keyframes particleAnimation {
      from { background-position: 0 0; }
      to { background-position: -1000px -1000px; }
    }

    /* Glassmorphism container with woodgrain overlay */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      border: 2px solid rgba(128, 0, 0, 0.5);
      overflow: hidden;
    }

    /* Optional woodgrain overlay hinting at traditional baking boards */
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      opacity: 0.1;
      pointer-events: none;
      border-radius: inherit;
      z-index: -1;
    }
